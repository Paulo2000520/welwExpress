<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/cadastro_vendedor.css" />
      <link rel="stylesheet" href="css/globals.css" />
      <title>Cadastro | loja</title>
   </head>
   <body>
      <h1>WelwExpress</h1>
      <div class="menu-cadastro">
         <h2 class="cadastro-de-loja">Cadastre a tua loja</h2>
         <form>
            <div class="error error-loja"></div>
            <div class="error error-email"></div>
            <input
               type="text"
               class="insert nome-loja"
               placeholder="Nome_da_Loja"
            />
            <input type="text" class="insert" placeholder="NIF" />
            <input
               type="email"
               id="name"
               class="insert email"
               placeholder="exemplo@gmail.com"
            />
            <input type="number" class="insert" placeholder="IBAN" min="1" />
            <a href="cadastroLoja.html">
               <button type="button" class="outline extra-spaces">
                  Continuar
               </button></a
            >
            <script type="module" src="js/validacao/cadastrarLoja.js"></script>
         </form>
      </div>
   </body>
</html>
