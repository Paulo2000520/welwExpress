<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/cadastro_vendedor.css" />
      <link rel="stylesheet" href="css/globals.css" />
      <link rel="stylesheet" href="css/login.css" />
      <title>WelExpress | login</title>
   </head>
   <body>
      <header>
         <div class="div-logo">
            <img src="./img/LOGO.png" alt="" />
         </div>
      </header>

      <main>
         <form>
            <h2 class="login">Login</h2>
            <div class="error error-email"></div>
            <div class="error error-password"></div>
            <input
               type="email"
               class="insert email"
               placeholder="Email@gmail.com"
            />
            <input
               type="password"
               class="insert password"
               placeholder="Palavra-Passe"
            />
            <button class="outline submit" type="button">Entrar</button>
            <h3><a href="http://">Recuperar Senha</a></h3>
            <h6 class="criar-conta">
               <a href="cadastro_vendedor.html">Criar conta para vendedor</a>
            </h6>
         </form>
      </main>

      <script src="js/auth/login.js" type="module"></script>
   </body>
</html>
