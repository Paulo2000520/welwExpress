<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/cadastro_vendedor.css" />
      <link rel="stylesheet" href="css/globals.css" />
      <title>Cadastro | WelExpress</title>
   </head>
   <body>
      <h1>WelwExpress | Torna-se um Vendedor</h1>
      <div class="menu-cadastro">
         <h2 class="cadastro">Cadastro</h2>
         <div class="error"></div>

         <form>
            <input
               type="text"
               id="name"
               class="insert"
               placeholder="Ildaíra Pedro"
            />

            <input
               type="email"
               id="email"
               class="insert"
               placeholder="ilda@gmail.com"
            />
            <input
               type="password"
               id="password"
               class="insert"
               placeholder="palavra-passe"
            />
            <label for="">Alvara de Comerciante</label>
            <input type="file" id="file" class="insert-file" />
            <div class="inp-1">
               <input id="checkbox" type="checkbox" class="input-1" />
               <a id="links" href="#"
                  >Li e concordo com as Política e Serviços</a
               >
            </div>
            <button class="submit outline extra-spaces" type="button">
               Enviar
            </button>
         </form>
      </div>
      <script src="js/validacao/login.js" type="module"></script>
   </body>
</html>
